<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Visit Us on Social Platforms</p>
            <div class="social-media">
              <a
                href="https://www.facebook.com/www.hydromolino/"
                class="social-icon"
              >
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a
                href="https://www.google.com/maps/uv?pb=!1s0x3397d3b8d2e5a9e5:0xf5c2270eb8dc7a33!3m1!7e131!5sHYDROMOLINO&hl=en&imagekey=!1e3!2s-N9jGYJRbPFk%2FYDUAraIKhCI%2FAAAAAAAAAA4%2F1X_n7fYxFZUd29Nsy4_hj_bE1aWjP9mkACNwBGAYYCw"
                class="social-icon"
              >
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-phone-square-alt"></i>
              <input type="phonenumber" placeholder="Phone#" />
            </div>
            <div class="input-field">
              <i class="fas fa-home"></i>
              <input type="homeaddress" placeholder="Home Address" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text">Visit Us on Social Platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h4><i class="fas fa-tint"></i>HydroMolino</h4>
            <p>Water Refilling Station in Bacoor</p>
            <p>Contant Us: 09178692329</p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <img src="./img/undraw_energizer_2224.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Water Works in Bacoor</h3>
            <p>We can create new ways to create clean water</p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img
            src="./img/undraw_refreshing_beverage_td3r.svg"
            class="image"
            alt=""
          />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
